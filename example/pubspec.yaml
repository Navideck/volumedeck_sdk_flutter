name: volumedeck_flutter_example
description: Demonstrates how to use the volumedeck_flutter plugin.
version: 0.0.1+1
publish_to: "none"

environment:
  sdk: ">=2.18.6 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  permission_handler: ^11.4.0
  volumedeck_flutter:
    path: ../

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
